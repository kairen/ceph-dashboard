<div class="row">
    {% for performance in performance_row %}
        <div class="col-xs-4">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title fa fa-bar-chart-o"> {{ performance.title }} </h3>
                    <div class="box-tools pull-right">即時
                        <div class="btn-group" id="realtime_{{ performance.id }}" data-toggle="btn-toggle">
                            <button type="button" class="btn btn-default btn-xs active" data-toggle="on">On</button>
                            <button type="button" class="btn btn-default btn-xs" data-toggle="off">Off</button>
                        </div>
                    </div>
                </div>
                <div class="box-body">
                    <div id="{{ performance.id }}" style="height: 200px;"></div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
