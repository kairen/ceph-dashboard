<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Dashobard</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.4 -->
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="{{ STATIC_URL }}font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="{{ STATIC_URL }}dist/css/ceph_dashboard.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="{{ STATIC_URL }}plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-page ">
  <div class="login-box">
      <div class="login-logo-title">
          <a href="#"><b>Ceph</b> Dashboard</a>
      </div>
      <div class="login-logo">
          <img src="{{ STATIC_URL }}dist/img/ceph_logo.png"
                   class="img-circle" style="height: 80px; width: 80px;">
      </div>

      <div class="login-box-body">
          <p class="login-box-msg"></p>
          <p class="login-box-msg">Login to start your session</p>
          <form action="#" method="post">
              <div class="form-group has-feedback">
                  <input type="email" class="form-control" placeholder="Ceph account"/>
                  <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                  <input type="password" class="form-control" placeholder="Ceph password"/>
                  <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              </div>
              <div class="row">
                  <div class="col-xs-8">
                      <div class="checkbox icheck">
                          <label><input type="checkbox"> Remember Me</label>
                      </div>
                  </div>
                  <div class="col-xs-4">
                     <a href="health" class="btn btn-primary btn-block btn-flat">登入</a>
                  </div>
              </div>
          </form>
      </div>
  </div>


  <script src="{{ STATIC_URL }}plugins/jQuery/jQuery-2.1.4.min.js"></script>
  <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}plugins/iCheck/icheck.min.js" type="text/javascript"></script>
  <script>
      $(function () {
          $('input').iCheck({
              checkboxClass: 'icheckbox_square-blue',
              radioClass: 'iradio_square-blue',
              increaseArea: '20%' // optional
          });
      });

  </script>
  </body>
</html>
